<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <div class="heading">

      <h1 id="title">freeCodeCamp Survey Form </h1>
      <p id="description"> Thank you for taking the time to help us improve the platform</p>
      
  </div>
<main id="whole">
  <div id="containers">
  <form id="survey form" action="">
      <div id="name form">
          <p>Name</p>
          <input type="name" placeholder="Enter your name" required>
      </div>
      <div id="mail form">
          <p>Email</p>
          <input type="email" placeholder="Enter your Email" required>
      </div>
      <div id="Age">
          <p>Age(optional)</p>
          <input type="name" placeholder="Age" required/>
      </div>
      <div id="role">
          <p>Which option best describes your current role?</p>
          <input type="name" placeholder="fill it here!" required/>
      </div>
      <div id="recommend">
          <p>Would you recommend freeCodeCamp to a friend?</p>
          <input type="name" placeholder="Definitely, Sure, Maybe" required/>
      </div>
      <div id="favorite">
          <p>What is your favorite feature on freeCodeCamp?</p>
      </div>
      <div id="comment-box">
          <p>Any comments or suggestions?</p>
          <input type="name" placeholder="Enter your comment here" required/>
      </div>
  </form>
</div>
</main>
  










    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>  
    <script  src="js/index.js"></script>
  </body>
</html>
